# Build and run tests under Travis CI

# https://docs.travis-ci.com/user/languages/java/
# https://docs.travis-ci.com/user/reference/osx/

# Defaults so need not specify in linux jobs
os: linux
dist: focal  # has Python 3.8 as default "python" command

language: java

jobs:
  include:
    ## These worked (without the pyenv bits). Let's just focus on OSX.
    - name: "openjdk11 on Linux"
      jdk: openjdk11
 
    - name: "openjdk15 on Linux"
      jdk: openjdk15

    - name: "openjdk11 on macOS"
      os: osx
      osx_image: xcode12.4 # supports jdk key up to 15
      jdk: openjdk11

      before_install:
        # Ensure pyenv is in charge of Python versions
        - pyenv root
        - export PATH=$(pyenv root)/shims:$PATH
        # Limited by this list, we pick the latest 3.8 to install
        - pyenv install --list
        - pyenv install 3.8.7
        # Make python command mean that version (used in gradle build)
        - pyenv global 3.8.7


# No installation, but check versions here
install:
  # Confirm versions and paths (this has been a problem)
  - echo $PATH
  - java -version
  - which python
  - python -V
  - ./gradlew --version


# Cache artefacts downloaded by Gradle
# https://guides.gradle.org/executing-gradle-builds-on-travisci/#enable_caching_of_downloaded_artifacts
# (Caching may be flakey on Windows.)
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/


# Run the build and tests
script:
  - ./gradlew check
