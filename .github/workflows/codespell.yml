# Check text for common misspellings and report them (GitHub Action)
# https://pypi.org/project/codespell

name: codespell

on: [pull_request, push]

jobs:
  codespell:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: pip install codespell
    - run: codespell . --count --ignore-words=Misc/codespell/words.ignore
                       --skip="./extlibs/*,./lib-python/*,*.decTest,*.g,*.ht,*.java,*.pem,*.py,*.uue,*.xml"

  codespell-java:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: pip install codespell
    - run: shopt -s globstar && codespell **/*.java --count --ignore-words=Misc/codespell/words.ignore || true
