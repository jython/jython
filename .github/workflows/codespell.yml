# https://pypi.org/project/codespell will fix common misspellings in text files. Itâ€™s designed primarily
# for checking misspelled words in source code, but it can be used with other files as well.
name: codespell
on: [pull_request, push]
jobs:
  codespell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pip install codespell
      - run: codespell --count ./NEWS --ignore-words-list="statics,sur" --skip="*.java"
